{{template "header"}}
        <title>添加文章 - 我的 Beego 博客 </title>

    </head>
    <body>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                {{template "navbar" .}}
            </div>
        </div>

        <div class="container">
            <h1>添加文章</h1>
            <form method="POST" action="/topic" enctype="multipart/form-data"> 
                <div class="form-group">
                    <label>文章标题：</label>
                    <input type="text" name="title" class="form-control">
                </div>
                <div class="form-group">
                    <label>文章分类：</label>
                    <input type="text" name="category" class="form-control">
                </div>
                <div class="form-group">
                    <label>文章标签：</label>
                    <input type="text" name="tag" class="form-control">
                </div>

                <div class="form-group">
                    <label>文章内容：</label>
                    <textarea rows="10" cols="40" name="content" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label>文章附件：</label>
                    <input type="file" name="attachment" class="form-control">
                </div>
                <button type="submit" class="btn btn-default">添加文章</button>
            </form>
        </div>
    

        
        <script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    </body>
</html>
